<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <meta name='description' content='This is my first html page'>
        <title>
            Page Title
        </title>
    </head>
    <body>
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <hr>
        <!--This was an example of in line type-->
        <p>paragraph1</p>
        <p>paragraph2</p>
        <hr>
        <!--This was an example of block type-->
        <span>span1</span>
        <span>span2</span>
        <hr>
        <div>div1</div>
        <div>div2</div>
    </body>
</html>
<!--basic two types of representations are block type and in-line type-->
<!--Spans are in-line containers and divs are block containers-->
